<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Interactive Learning Guide for swift_flutter - A comprehensive step-by-step tutorial for reactive state management in Flutter. Learn more at swiftflutter.com">
  <meta name="keywords" content="swift_flutter, Flutter, state management, reactive programming, Dart, mobile development, debug tool, network interceptor">
  <meta name="author" content="swift_flutter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="swift_flutter Learning">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>swift_flutter Learning Guide - Interactive Tutorial</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Ensure all text is selectable and searchable */
    * {
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
    }
    
    /* Ensure Flutter text elements are searchable */
    flt-scene-host,
    flt-glass-pane,
    canvas {
      pointer-events: auto !important;
    }
    
    /* Make sure text content is accessible to browser search */
    body {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Ensure text is searchable after Flutter loads
    window.addEventListener('load', function() {
      // Force text selection to be enabled
      document.body.style.userSelect = 'text';
      document.body.style.webkitUserSelect = 'text';
      
      // Make all text elements searchable
      const style = document.createElement('style');
      style.textContent = `
        * {
          -webkit-user-select: text !important;
          -moz-user-select: text !important;
          user-select: text !important;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
